    proxy_cache_path /opt/nginx/cache levels=1:2 keys_zone=nation_cache:10m max_size=10g   inactive=60m use_temp_path=off;
    proxy_cache_methods GET HEAD;

    server {
        listen 80;
        root /usr/share/nginx/html;



         location = /api/rest/v1/prejudices {
            proxy_pass         http://zuul-service:8080;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_http_version 1.1;
            add_header X-Proxy-Cache $upstream_cache_status;
            proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;



            # cache
            proxy_cache nation_cache;
            proxy_cache_key $host$uri$is_args$args;
            proxy_cache_revalidate on;
            proxy_cache_min_uses 1;
            proxy_cache_valid 200 10m;
            proxy_cache_use_stale error timeout updating http_500 http_502  http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
        }

