version: '3.7'
services:
  eureka-service:
    # container_name: eureka-service
    build:
      context: eurekaserver
      dockerfile: Dockerfile
    image:  nation-euraka-service:latest
    ports:
      - "8761-8762:8761"
    networks:
      - spring-cloud-network
    environment:
      SERVER_PORT: 8761
    logging:
      driver: json-file


  zuul-service:
    # container_name: zuul-service
    build:
      context: zuul
      dockerfile: Dockerfile
    image:  zuul:latest
    ports:
      - "8080-8081:8080"
    networks:
      - spring-cloud-network
    environment:
      SERVER_PORT: 8080
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-service:8761/eureka
    logging:
      driver: json-file
    depends_on:
      - eureka-service



  auth-service:
    container_name: nation-cloud-auth-service
    build:
      context: auth-service
      dockerfile: Dockerfile
    image:  nation-cloud-auth-service:latest
    ports:
      - "9000:9000"
      - "9006:9001"
    networks:
      - spring-cloud-network
    environment:
      DEBUG_PORT: 9001
      MAIN_CLASS_NAME: ch.nation.oauth2.authservice.AuthServiceApplication
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-service:8761/eureka
      SERVER_PORT: 9000
      SPRING_DATASOURCE_URL: jdbc:mariadb://nation-db:3306/nation?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: nation
      SPRING_DATASOURCE_PASSWORD: nation
      SPRING_PROFILES_ACTIVE: debug
    logging:
      driver: json-file





  db:
    container_name: nation-db
    image: mariadb:10.4.8-bionic
    build:
      context: mariadb
      dockerfile: Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: nation
      MYSQL_DATABASE: nation
      MYSQL_USER: nation
      MYSQL_PASSWORD: nation
    ports:
      - "3306:3306"
    networks:
      - spring-cloud-network

  db-service:
    #container_name: nation-cloud-database-service
    build:
      context: db-service
      dockerfile: Dockerfile
    image:  nation-cloud-database-service:latest
    ports:
      - "8100-8105:8889"
      - "8106:8111"
    networks:
      - spring-cloud-network
    environment:
      DEBUG_PORT: 9999
      MAIN_CLASS_NAME: ch.nation.dbservice.DBServiceApplication
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-service:8761/eureka
      SERVER_PORT: 8889
      SPRING_DATASOURCE_URL: jdbc:mariadb://nation-db:3306/nation?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: nation
      SPRING_DATASOURCE_PASSWORD: nation
      SPRING_PROFILES_ACTIVE: debug
      #SPRING_PROFILES_ACTIVE: mariadb-install
    logging:
      driver: json-file
    depends_on:
      - db



