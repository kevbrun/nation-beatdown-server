spring:
  application:
    name: nation-database-service
  h2:
    console:
      enabled: true
    path: /h2-console
  datasource:
    url: jdbc:h2:file:~/test
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  data:
    rest:
      #defaultMediaType: application/json+hal
  logging:
    level:
      org.springframework.web: DEBUG
      guru.springframework.controllers: DEBUG
      org.hibernate: DEBUG
      org.springframework.orm.jpa: INFO
      org.springframework.transaction: DEBUG

server:
  #port: 0
  port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true




